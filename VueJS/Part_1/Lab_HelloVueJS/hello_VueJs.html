<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <style>
        body>div {
            font-family: sans-serif;
            font-size: 1.25em;
            border: 1px solid gray;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

    <div id="app1">
        <input type="text" v-model="message"></br>
        {{message}}<br>
        <button v-on:click='reverseMessage'>demo</button>
    </div>

    <div id="app2">
        <span :title="message">
            test
        </span>
    </div>

    <div id="app4">
        <ul>
            <li v-for="todoItem in todoList" :title="todoItem.text" v-on:click="itemClick(todoItem)">
                {{todoItem.text}}
            </li>
        </ul>
    </div>


    <script>



        var app1 = new Vue({
            el: '#app1',
            data: {
                message: 'HI TEA'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split("").reverse().join("")
                }
            }
        });



        var app4 = new Vue({
            el: '#app4',
            data: {
                todoList: [
                    { id: 1, text: 'HI 1' },
                    { id: 2, text: 'HI 2' },
                    { id: 3, text: 'HI 3' },
                    { id: 4, text: 'HI 4' }
                ]
            },
            methods: {
                itemClick: function (e) {
                    alert(e.text);
                }
            }
        })


        var app2 = new Vue({
            el: '#app2',
            data: {
                message: '載入時間: ' + new Date().toLocaleString()
            }
        });

    </script>
</body>

</html>
