<body>
    <div id="root">....</div>
    <script
        crossorigin
        src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
        crossorigin
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">


        //  const name = '好耶'
        //  const element = <h3>{name}</h3>


        const dataItem = {
            scientificName: "Everes lacturnus rileyi",
            commonName: "南方燕藍灰蝶"
        }

        function formatName(species) {
            return <span>
                {species.commonName} <br />
                {species.scientificName} </span>;
        }

        // const element = <h3> {formatName(dataItem)} </h3>;

        const element = (
            <div className="col-4">
                <h3> {formatName(dataItem)} </h3>
                <img src="images/rileyi.jpg" />
            </div>
        );

        ReactDOM.render(
            element,
            document.getElementById('root')
        );

    </script>



</body>
