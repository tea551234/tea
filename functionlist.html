    <script>
        // ===== 全選function=====

        // input  ALL id='demo'    其他選項 name給demo 
        function allCheckbox() {
            $('input').change(function() {

                console.log(this.name); // 看 name 屬性

                // 選擇 all ，然後...(然後把其他checkbox設定成勾起來)
                $(`input[name='${this.id}']`).prop('checked', this.checked);


                $(`input[id='${this.name}']`)
                    .prop('checked',
                        $(`input[name='${this.name}']`).length ==
                        $(`input[name='${this.name}']:checked`).length)

            })
        }
        // =====end全選=====


        // **********


        // =====觸碰顯示=====
        //給觸碰的圖片hiddenClass的class屬性讓p顯示隱藏
        function hiddenClass() {
            $('div').on('mouseenter museleave', function() {
                $(this).find('p').toggleClass('.hiddenClass')
            })
        }
        // =====end觸碰顯示=====
    </script>



</body>

</html>
