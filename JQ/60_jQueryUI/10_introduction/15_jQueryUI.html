<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../_jquery-ui-1.12.1/jquery-ui.css">
    <script src="../../_js/jquery-3.6.0.js"></script>
    <script src="../../_jquery-ui-1.12.1/jquery-ui.js"></script>
    <style>
        .accordionInfo {
            display: flex;
            align-items: center;
            justify-content: center;

        .accordionInfo>div {
            width: 300px;
        }

</head>

<body>

    <!-- 10. 先確認這個範例可以正常執行，如果沒有請檢查上列引用檔案路徑是否正確 -->

    <!-- 20. 改寫手風琴內容，將文字改為 圖片+文字+文字 等三個區塊 -->

    <div id="accordion">
        <p>魯夫</p>
        <div class="accordionInfo">
            <div> <img src="../img/001.jpg" alt=""></div>
            <div> aaaapple Mauris mauris ante, blandit et,</div>
            <div> bee Mauris mauris ante, blandit et, ultrices a, suscipit eget, quam. Integer ut neque. Vivamus nisi metus, molestie vel, gravida in, condimentum sit amet, nunc. Nam a nibh. Donec su</div>
        </div>

    </div>
    <script>
        $(function() {

            var data = [{
                opID: 2,
                opName: "索隆",
                opImage: "../img/001.jpg",
                opCenter: "這段文字會放在中間",
                opRight: "在右邊"
            }, {
                opID: 3,
                opName: "娜美",
                opImage: " ../img/001.jpg ",
                opCenter: "apple",
                opRight: "bee"
            }]

            $.each(data, function(idx, elm) {
                // 把陣列內容讀出後，放到畫面上

                // // 方法1:
                // $('#accordion').append(`<p>${elm.opName}</p>`);
                // $('#accordion').append(`<div class="accordionInfo">
                //     <div> <img src="${elm.opImage}" alt=""></div>
                //     <div> aaaapple Mauris mauris ante, blandit et,</div>
                //     <div> bee Mauris mauris ante, blandit et, ultrices a, suscipit eget, quam. Integer
                //         ut neque. Vivamus nisi metus, molestie vel, gravida in, condimentum sit
                //         amet, nunc. Nam a nibh. Donec su</div>
                // </div>`);

                // 方法2:

                // 肚子的內容
                var $newInfo = $('<div></div>').addClass('accordionInfo');
                $newInfo.append($('<div></div>').append($('<img>').prop('src', elm.opImage)));
                $newInfo.append(`<div>${elm.opCenter}</div>`);
                $newInfo.append(`<div>${elm.opRight}</div>`);

                $('#accordion').append($('<p></p>').text(elm.opName)).append($newInfo)
            })

            // 先把元素準備好然後才變成手風琴
            $("#accordion").accordion();
        });
    </script>
</body>

</html>
