    <meta charset="UTF-8">

    <!-- 10. 參考結果設定對應 css -->
    <style>
        img {
            height: 100px;
            width: 100px;
        }
        
        div {
            float: left;
        }
        
        .hiddenClass {
            visibility: hidden;
        }
    </style>

</head>

<body>
    <div>
        <img src="../img/001.jpg">
        <p class='myclass'>111</p>
        <img src="../img/002.jpg">
        <p class='myclass'>222</p>
        <img src="../img/003.jpg">
        <p class='myclass'>333</p>
        <img src="../img/004.jpg">
        <p class='myclass'>444</p>
    </div>

    <!-- 20. 設定袋子，裡面裝一張圖片和一段文字 -->

    <!-- =====tha===== -->


    <script>
        // =====觸碰顯示=====
        //給觸碰的圖片hiddenClass的class屬性讓p顯示隱藏
        function hiddenClass() {
            $('div').on('mouseenter museleave', function() {
                $(this).find('p').toggleClass('.hiddenClass')
            })
        }
    </script>
