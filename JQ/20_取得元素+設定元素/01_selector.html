<!DOCTYPE html>

<head>

        /* input[type="button"]{ color: red; } */

</head>

<body>

    <h4>jQuery()</h4>
    <p><a href="https://api.jquery.com/jQuery/" target="_blank">https://api.jquery.com/jQuery/</a></p>
    <h4>jQuery Selectors</h4>
    <p><a href="https://www.w3schools.com/jquery/jquery_ref_selectors.asp"
            target="_blank">https://www.w3schools.com/jquery/jquery_ref_selectors.asp</a></p>

    <hr>

    <h4>利用CSS樣式選擇器選擇元素</h4>
    <ul id="ulist">
        <li>tag name</li>
        <li>#id</li>
        <li>.class</li>
        <li>其他</li>
    </ul>

    <h4>jQuery函式庫可以做什麼？</h4>
    <ul>
        <li>尋找元素</li>
        <li>取得/變更DOM</li>
        <li>掛載事件</li>
        <li>其他</li>
    </ul>

    <script>
        // 10. 挑選 h4 元素 => 4
        console.log($('h4').length);

        // 20. 透過 #ulist 選擇 ul 標籤
        console.log($('#ulist').length);
        
        // 30. 挑選 li 標籤 =>8
        console.log($('li').length);
        
        // 40. 挑選第一個出現的 li ==> tag name
        console.log($('li:first').text());
        
        // 50. 挑選各別元素中第一個出現的 li ==> tag name 尋找元素
        console.log($('li:first-child').text());

        // 60. jQuery 函式庫是否有針對 <input> 提供"特殊"的選擇方式？  (O)
        // $('input[type="button"]').css('color','red'); // (O)
        // $(':button').css('color','red'); // (O)

    </script>

</body>

</html>
