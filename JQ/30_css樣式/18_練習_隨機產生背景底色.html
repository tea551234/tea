<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>
    <script>
        // 10. 用 JavaScript 改變body背景底色

        // 20. 用 jQuery 改變body背景底色

        // 30. 隨機產生背景底色
        //產生隨機的rgb三個顏色
        //產生隨機的rgb三個顏色


        function getrandom(a, b = 0) {
            return Math.floor(Math.random() * a + b);
        }

        $('body').prepend(`<img src="../img/00${getrandom(8, 1)}.jpg">`)
            // let temp = $('body').css('backgroundColor', `rgb(${r},${g},${b})`) //rgb使用三個變數隨機變色
        setInterval(function() {
            $('img').attr('src', `../img/00${getrandom(8, 1)}.jpg`)
            let r = getrandom(256);
            let g = getrandom(256);
            let b = getrandom(256);
            $('body').css('background-color', `rgb(${r},${g},${b})`)
        }, 1000)


        // 40. 點選按鈕產生背景底色

        // 50. 加入 setInterval 讓畫面每秒更新上述設定
    </script>
</body>

</html>
